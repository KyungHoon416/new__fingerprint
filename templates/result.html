<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌳 나의 지문 심층 분석 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css" />
  <style>
    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f9f4;
      padding: 2rem;
    }

    .page {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .analysis-content pre, .analysis-content p {
      white-space: pre-line;
      line-height: 1.8;
      font-size: 1rem;
      color: #333;
    }

    h2, h3 {
      color: #2d4a22;
      text-align: center;
      margin-bottom: 1rem;
    }

    .tree-hint {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="page">
          <h2>🌳 나의 지문 심층 분석 결과</h2>
          <p>👤 이름: {{ name }}</p>
          <p>📞 끝 4자리: {{ phone }}</p>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="page">
          <h3>🙌 엄지 분석</h3>
          <div class="analysis-content">
            <pre>{{ thumb }}</pre>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="page">
          <h3>☝️ 검지 분석</h3>
          <div class="analysis-content">
            <pre>{{ index }}</pre>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="page">
          <h3>🌲 당신을 담은 나무</h3>
          <div class="analysis-content">
            <p>{{ tree_desc }}</p>
            <p class="tree-hint">📄 나무 이미지 힌트: {{ tree_image }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "slide",
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
