<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌳 나의 지문 심청 분석 결과</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", sans-serif;
      padding: 2rem;
      background: #f5f7fa;
      color: #333;
      line-height: 1.8;
    }
    .result {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 2rem;
      color: #2d4a22;
    }
    p {
      margin-bottom: 1.2rem;
    }
    .hint {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="result">
    <h1>🌳 나의 지문 심청 분석 결과 🌳</h1>

    <p>👤 이름: {{ name }}</p>
    <p>📞 연락처 끝 4자리: {{ phone }}</p>

    <h2>👐 엄지 분석</h2>
    <pre>{{ thumb }}</pre>

    <h2>☝️ 검지 분석</h2>
    <pre>{{ index }}</pre>

    <h2>🌲 당신을 담은 나무</h2>
    <p>{{ tree_desc }}</p>

    
    {% if tree_image %}
    <div class="hint">🖼️ 나무 이미지 힌트</div>
    <p><img src="{{ tree_image }}" alt="나무 이미지" style="max-width:100%; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2);"></p>
    {% endif %}
    <div class="hint">🖼️ 나무 이미지 힌트</div>
    <p>{{ tree_image }}</p>
    
  </div>
</body>
</html>
